<!DOCTYPE html>
<html>
<head>
	<title>Converter Program</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Temperature Converter</h1>

  Input temperature you'd like to see: <input name="temp" id="userInput" type="text" /><br>
   <input type="radio" checked> Fahrenheit<br>
  <input type="radio" checked> Celsius <br>
  <button type="submit" id="converter">click to convert temp</button><br>

<label>converted temp</label>
<input type ="text" id="converted temp"><br>
 
<label>clear temp button</label>
<button id="clear">Clear</button>


	<script src="converter.js" type="text/javascript"></script>
</body>
